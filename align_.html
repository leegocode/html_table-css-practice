<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<style media="screen">

  *{
    margin: 0;
    padding: 0;
    list-style: none;
    }

    .box{
      width: 960px;
      height: 800px;
      margin: auto;
      background-color: rgb(212, 235, 76);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      flex-direction: row;
    }

    .item{
      width: 300px;
      height: 200px;

      font-size: 50px;
      margin:0px;
    }


    .item:nth-child(1){
      background-color: rgb(240, 139, 193);
      height: 300px;
    }


    .item:nth-child(2){
      background-color: rgb(240, 188, 140);
    }

    .item:nth-child(3){
      background-color:rgb(119, 222, 255);
    }
    .item:nth-child(4){
      background-color: rgb(240, 139, 193);
    }
    .item:nth-child(5){
      background-color: rgb(240, 188, 140);
    }


</style>


</head>


<body>

  <div class="box">
  <div class="item">item</div>
  <div class="item">item</div>
  <div class="item">item</div>
  <div class="item">item</div>
  <div class="item">item</div>
  </div>

  

</body>
</html>
