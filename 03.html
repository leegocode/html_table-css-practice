<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

  *{
    margin: 0;
    padding: 0;
    list-style: none;
    }

.box{
  width: 1000px;
  height: 800px;
  margin: auto;
  background-color: rgb(212, 235, 76);
  display: flex;
  justify-content: space-around;
  flex-direction: row;
}

.item{
  width: 200px;
  height: 200px;
  font-size: 50px;
}

.item:nth-child(1){
  background-color: rgb(240, 139, 193);
}


.item:nth-child(2){
  background-color: rgb(240, 188, 140);
}

.item:nth-child(3){
  background-color:rgb(119, 222, 255);
}




  </style>

</head>

<body>


  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

</body>
</html>
